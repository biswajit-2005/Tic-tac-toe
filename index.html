<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: white;
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .game-info {
        color: white;
        font-size: 1.5em;
        margin-bottom: 20px;
        min-height: 40px;
        font-weight: 500;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(3, 120px);
        gap: 10px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .cell {
        background: white;
        border: none;
        border-radius: 10px;
        font-size: 3em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .cell:hover:not(.taken) {
        background: #f0f0f0;
        transform: scale(1.05);
      }

      .cell.taken {
        cursor: not-allowed;
      }

      .cell.x {
        color: #667eea;
        animation: pop 0.3s ease;
      }

      .cell.o {
        color: #764ba2;
        animation: pop 0.3s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .cell.winner {
        background: #ffd700;
        animation: pulse 0.5s ease infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .reset-btn {
        background: white;
        color: #667eea;
        border: none;
        padding: 15px 40px;
        font-size: 1.2em;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .reset-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .reset-btn:active {
        transform: translateY(0);
      }

      .score {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
      }

      .score-item {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 30px;
        border-radius: 10px;
        color: white;
      }

      .score-item span {
        font-size: 2em;
        font-weight: bold;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="game-info" id="gameInfo">Player X's Turn</div>

      <div class="board" id="board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <button class="reset-btn" id="resetBtn">New Game</button>

      <div class="score">
        <div class="score-item">
          <div>Player X</div>
          <span id="scoreX">0</span>
        </div>
        <div class="score-item">
          <div>Player O</div>
          <span id="scoreO">0</span>
        </div>
        <div class="score-item">
          <div>Draws</div>
          <span id="scoreDraw">0</span>
        </div>
      </div>
    </div>

    <script>
      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameActive = true;
      let scores = { X: 0, O: 0, draw: 0 };

      const cells = document.querySelectorAll(".cell");
      const gameInfo = document.getElementById("gameInfo");
      const resetBtn = document.getElementById("resetBtn");
      const scoreX = document.getElementById("scoreX");
      const scoreO = document.getElementById("scoreO");
      const scoreDraw = document.getElementById("scoreDraw");

      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8], // rows
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8], // columns
        [0, 4, 8],
        [2, 4, 6], // diagonals
      ];

      function handleCellClick(e) {
        const index = e.target.dataset.index;

        if (board[index] !== "" || !gameActive) return;

        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;
        e.target.classList.add("taken", currentPlayer.toLowerCase());

        if (checkWin()) {
          gameInfo.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
          gameActive = false;
          scores[currentPlayer]++;
          updateScores();
          highlightWinner();
        } else if (board.every((cell) => cell !== "")) {
          gameInfo.textContent = "It's a Draw! ðŸ¤";
          gameActive = false;
          scores.draw++;
          updateScores();
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          gameInfo.textContent = `Player ${currentPlayer}'s Turn`;
        }
      }

      function checkWin() {
        return winPatterns.some((pattern) => {
          const [a, b, c] = pattern;
          return board[a] && board[a] === board[b] && board[a] === board[c];
        });
      }

      function highlightWinner() {
        winPatterns.forEach((pattern) => {
          const [a, b, c] = pattern;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            cells[a].classList.add("winner");
            cells[b].classList.add("winner");
            cells[c].classList.add("winner");
          }
        });
      }

      function updateScores() {
        scoreX.textContent = scores.X;
        scoreO.textContent = scores.O;
        scoreDraw.textContent = scores.draw;
      }

      function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        gameInfo.textContent = `Player ${currentPlayer}'s Turn`;

        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("taken", "x", "o", "winner");
        });
      }

      cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
      resetBtn.addEventListener("click", resetGame);
    </script>
  </body>
</html>
